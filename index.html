<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
</head>

<body>
    <div>
        <h2>Time Zone Converter</h2>
        <h4>Current Time</h4> 
        <p id="current-time"></p>
        <p id="user-time-zone-abbreviation"></p>
        <p id="user-time-zone-full"></p>
    </div>

    <div>
        <label for="timezone1">Select Time Zone 1:</label>
        <select id="timezone1">
            <!-- Options for Time Zone 1 -->
        </select>
    </div>
    <div>
        <label for="timezone2">Select Time Zone 2 for Conversion:</label>
        <select id="timezone2">
            <!-- Options for Time Zone 2 -->
        </select>
    </div>
    <div>
        <label for="input-time">Enter Time:</label>
        <input type="time" id="input-time" value="">
    </div>
    <button id="convert-button">Convert Time</button>
    <p id="converted-time"></p>

    <script src="script.js"></script>
</body>

</html>
