<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Time Zone Converter</title>
</head>

<body>
    <div>
        <h2>Time Zone Converter</h2>
        <div class="inline-content">
            <p><span class="label">Current Time:</span> <span id="current-time"></span></p>
        </div>

        <div class="inline-content">
            <p><span class="label">Current Timezone:</span> <span id="user-time-zone-abbreviation"></span> (<span
                    id="user-time-zone-full"></span>)</p>
        </div>
    </div>

    <div>
        <label for="timezone1">Select Time Zone 1:</label>
        <select id="timezone1">
            <!-- Options for Time Zone 1 -->
        </select>
    </div>
    <div>
        <label for="timezone2">Select Time Zone 2 for Conversion:</label>
        <select id="timezone2">
            <!-- Options for Time Zone 2 -->
        </select>
    </div>
    <div>
        <label for="input-time">Enter Time:</label>
        <input type="time" id="input-time" value="">
    </div>
    <button id="convert-button">Convert Time</button>
    <p id="converted-time"></p>

    <input type="checkbox" id="hide-dst-checkbox">
    <label for="hide-dst-checkbox">Hide Daylight Savings Timezones</label>

    <p id="dst-message"></p>

    <script src="script.js"></script>
</body>

</html>
